<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 300px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
            .lists-wrapper, .todos-wrapper {
                vertical-align: top;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="lists-wrapper">
            <form action="/lists/create" method="POST" id="list-form">
              <label for="todolist">Create List:</label>
              <input type="text" name="todolist" id="todolist-input" placeholder="A new List" data-id="{{ active_list.id }}"/>
              <button type="submit">Create List</button>
            </form>        
            <ul id="lists">
                {% for list in lists %}
                    <li>
                        <a href="/lists/{{ list.id }}">
                            {{ list.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="todos-wrapper">
            <h4>{{ active_list.name }}</h4>
            <form id="form">
                <input type="text" id="description">
                <input type="submit" value="Create Todo">
            </form>
            <ul id="todos">
                {% for todo in todos %}
                    <li>
                        <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/>
                        {{ todo.description }}
                        <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div id="error" class="hidden">Something went wrong!</div>
        <script>
            // Set the event listener for the checkbox functionality on / off
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id']
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then (function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }

            // Select on the form above
            document.getElementById('form').onsubmit = function(e) {
                // Prevent default page behavior, which is a refresh on submit
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('li');
                    liItem.innerHTML = jsonResponse.description;
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                });
            }

            // Set the event listener for the delete button functionality on / off
            const deleteBtns = document.querySelectorAll('.delete-button');
            for (let i = 0; i < deleteBtns.length; i++) {
                const btn = deleteBtns[i];
                btn.onclick = function(e) {
                    console.log('event', e)
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId, {
                        method: 'DELETE'
                    })
                    .then(function() {
                        const item = e.target.parentElement;
                        item.remove();
                    })
                }
            }
        </script>
    </body>
</html>
